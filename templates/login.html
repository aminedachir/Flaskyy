{% extends "base.html" %}

{% block content %}
	<h1> Log In</h1>
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.username.label }}<br />
			{{ form.username(size=32) }}<br />
		</p>
    	<p>
    		{{ form.password.label }} <br />
    		{{ form.password(size=32) }} <br />
    	</p>
		<p>
			{{ form.rememmber_me() }} {{ form.rememmber_me.label }}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
{% endblock %}
